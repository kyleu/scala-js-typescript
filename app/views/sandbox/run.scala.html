@(s: models.sandbox.SandboxTask, result: models.sandbox.SandboxTask.Result)(
    implicit request: Request[AnyContent], session: Session, flash: Flash
)@layout.simple(title = s"${s.name} Result") {
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <div class="right">@result.status (@{result.elapsed}ms)</div>
          <span class="card-title">@s.name Result</span>
          <div class="sandbox-result" style="margin: 20px 0;"><pre>@result.result</pre></div>
        </div>
      </div>
    </div>
  </div>
}
