  server {
    http.port = 5000
    https.port = 5443
  }

  http {
    requestHandler = "utils.web.RequestHandler"
    filters = "utils.web.WebFilters"
    errorHandler = "utils.web.ErrorHandler"
    cookies.strict = true
  }
  
  akka.actor-system = "scala-js-typescript"
